<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paraphraser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-row">
                <h1>Paraphraser</h1>
                <div class="header-buttons">
                    <button id="settingsBtn" class="settings-btn" title="Settings">
                        <span class="settings-icon">‚öôÔ∏è</span>
                    </button>
                </div>
            </div>
            <p class="subtitle">Paste ‚Üí Press Enter ‚Üí Auto-copy result</p>
        </div>

        <!-- Settings Panel -->
        <div id="settingsPanel" class="settings-panel" style="display: none;">
            <!-- Main Settings Tab -->
            <div id="mainSettingsTab" class="settings-tab">
                <h3>Settings</h3>
                <div class="api-key-section">
                    <label for="apiKeyInput">OpenAI API Key:</label>
                    <div class="api-key-input-group">
                        <input type="password" id="apiKeyInput" class="api-key-input" placeholder="sk-proj-...">
                        <button id="toggleApiKey" class="toggle-btn" type="button">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <div class="api-key-actions">
                        <button id="saveApiKey" class="btn small primary">Save</button>
                        <button id="testApiKey" class="btn small secondary">Test</button>
                    </div>
                    <p class="api-key-help">Get your API key from <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI Platform</a></p>
                </div>

                <div class="sound-settings-section">
                    <h4>Sound Settings</h4>
                    <div class="sound-option">
                        <label for="soundEnabled">Enable Sound Effects:</label>
                        <div class="toggle-container">
                            <input type="checkbox" id="soundEnabled" class="sound-toggle" checked>
                            <label for="soundEnabled" class="toggle-slider"></label>
                        </div>
                    </div>
                    <div class="sound-option">
                        <label for="successSoundType">Success Sound:</label>
                        <select id="successSoundType" class="sound-select">
                            <option value="starwars">Star Wars (Default)</option>
                            <option value="chime">Classic Chime</option>
                            <option value="beep">Tech Beep</option>
                            <option value="ding">Notification Ding</option>
                        </select>
                    </div>
                    <div class="sound-option">
                        <label for="errorSoundType">Error Sound:</label>
                        <select id="errorSoundType" class="sound-select">
                            <option value="warning">Warning (Default)</option>
                            <option value="buzz">Error Buzz</option>
                            <option value="alert">Alert Tone</option>
                            <option value="none">No Sound</option>
                        </select>
                    </div>
                    <button id="testSounds" class="btn small tertiary">Test Sounds</button>
                </div>

                <div class="custom-tone-section">
                    <h4>Custom Tones</h4>
                    <button id="createCustomTone" class="btn small secondary">
                        <span class="btn-icon">‚ú®</span>
                        Create Your Own Tone
                    </button>
                    <div id="customTonesList" class="custom-tones-list"></div>
                </div>

                <button id="closeSettings" class="btn small tertiary">Close Settings</button>
            </div>

            <!-- Custom Tone Creator Tab -->
            <div id="customToneTab" class="settings-tab" style="display: none;">
                <div class="tab-header">
                    <button id="backToSettings" class="back-btn">
                        <span class="back-icon">‚Üê</span>
                        Back to Settings
                    </button>
                    <h3>Create Custom Tone</h3>
                </div>

                <div class="custom-tone-form">
                    <div class="form-group">
                        <label for="customToneName">Tone Name:</label>
                        <input type="text" id="customToneName" class="custom-input" placeholder="e.g., Marketing Expert, Academic Writer">
                    </div>

                    <div class="form-group">
                        <label for="customTonePrompt">Custom Persona/Prompt:</label>
                        <textarea id="customTonePrompt" class="custom-textarea" rows="6" placeholder="Describe how this tone should write. Be specific about style, personality, and approach.

Example: 'Write like an experienced email marketing professional. Use persuasive language, create urgency, include call-to-actions, and be engaging but professional.'"></textarea>
                    </div>

                    <div class="form-actions">
                        <button id="saveCustomTone" class="btn small primary">
                            <span class="btn-icon">üíæ</span>
                            Save & Add to List
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-section">
            <textarea id="textInput" placeholder="Paste your text here and press Enter..."></textarea>

            <div class="tone-section">
                <label for="toneSelect">Tone:</label>
                <select id="toneSelect" class="tone-select">
                    <option value="professional">Professional</option>
                    <option value="casual">Casual</option>
                    <option value="friendly">Friendly</option>
                    <option value="formal">Formal</option>
                    <option value="creative">Creative</option>
                    <option value="concise">Concise</option>
                </select>
            </div>

            <div class="button-group">
                <button id="paraphrase" class="btn primary">
                    <span class="btn-icon">‚Üª</span>
                    Paraphrase (or press Enter)
                </button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
