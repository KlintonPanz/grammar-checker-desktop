name: Build Windows App

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build Windows app
      run: npm run build

    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v3
      with:
        name: grammar-checker-windows
        path: |
          dist/*.exe
          dist/*.zip
          dist/*.msi
        retention-days: 30